{% extends 'base.html' %}

{% block content %}

	<h1 style = "text-align: center;">{{ profile.user.username }}</h1>
	<p style = "text-align: center;">Followers: {{ follower_count }}    Following: {{ following_count }}</p>

    
    <form method = "POST" style = "text-align: center;"> {% csrf_token %}
    {% if is_following == True %}
        <input type = "submit" value = "Unfollow">
    {% else %}
        <input type = "submit" value = "Follow">
    {% endif %}
    </form>
    
{% endblock %}
